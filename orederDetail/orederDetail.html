	<div class="head">

			</div>			
		</div>
		
		<div class="itemsInfo-list">

				<i>商品信息</i>
			</div>

			<div class="oneItem">

					<h4>马水桔</h4>

			</div>

			<div class="oneItem">

					<img src="images/pro-img.jpg">
				</div>
				<div class="itemInfo">
					<h4>马水桔</h4>
					<div class="single-line">
						<p>规格: <span>5斤/箱</span></p>
						<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;数量: <span>1</span></p>
					</div>
					
					<p>单价: <span>￥99.00</span></p>
				</div>
			</div>
			<div class="itemsMoney">

			</div>
			<div class="orderTime">

			</div>
			<div class="orderNum">
				<i>下单编号:</i><span>14525669749646</span>
			</div>

		<div class="footer">
